<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<script src="../JS/proveedores.js"></script>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/proveedores.xhtml" />
			<div class="vpanel_right">
				<div class="wrapper">
					<p:panel id="panel" header="Alta de proveedor">
						
						<p:messages id="msgs" />
					
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="RUT" value="RUT:" />
							<p:inputText id="RUT" value="#{proveedoresBean.RUT}"
								label="RUT" required="false" >
							</p:inputText>

							<p:outputLabel for="razonSocial" value="Razón social:" />
							<p:inputText id="razonSocial" value="#{proveedoresBean.razonSocial}" 
								label="razonSocial" required="false">
							</p:inputText>

							<p:outputLabel for="telefono" value="Teléfono:" />
							<p:inputText id="telefono" value="#{proveedoresBean.telefono}"
								label="telefono" required="false">
							</p:inputText>

							<p:outputLabel for="direccion" value="Dirección:" />
							<p:inputText id="direccion" value="#{proveedoresBean.direccion}"
								label="direccion" required="false">
							</p:inputText>

							<p:outputLabel for="nombreComercial" value="Nombre comercial:" />
							<p:inputText id="nombreComercial" value="#{proveedoresBean.nombreComercial}"
								label="nombreComercial" required="true">
								<f:validateLength minimum="4" />
							</p:inputText>

						</h:panelGrid>

						<p:commandButton value="Guardar" update="panel"
							actionListener="#{proveedoresBean.altaProveedor}"
							icon="ui-icon-check" />
					</p:panel>
				</div>
			</div>
		</h:form>
	</h:body>

</f:view>
</html>
