<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head> 
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>	
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<script src="../JS/altaProveedores.js"></script>
		<style>
			.ui-icon-bullet {
			    background-position: -81.5px -145px !important;
			}
			.ui-selectoneradio label{
				margin-right: 8px;
				margin-left: 3px;
				margin-top: 0px !important;
			}
		</style>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:hotkey bind="Ctrl+return" update="panel msgs" actionListener="#{proveedoresBean.altaProveedor}"/>
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/proveedores.xhtml" />
			#{loginBean.redirectIfNotLoggedIn()}
        	#{proveedoresBean.setISistema(loginBean.instanciaSistema)}
			<p:focus></p:focus>
			<div class="vpanel_right">
				<div class="wrapper">				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Alta de proveedor</h3>
						</div>
						<p:messages id="msgs" />
						
						<p:remoteCommand name="altaProveedor" update="panel msgs" actionListener="#{proveedoresBean.altaProveedor}"/>
						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
							<div class="container-fluid">
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="RUT" value="Documento:" />
										<p:selectOneRadio id="tipoDocumento" value="#{proveedoresBean.tipoDocumento}">
								            <f:selectItem itemLabel="RUT" itemValue="R" />
								            <f:selectItem itemLabel="CI" itemValue="C" />
								            <f:selectItem itemLabel="otro" itemValue="O" />
								        </p:selectOneRadio>
										<p:inputMask mask="9?999999999999999999999999" id="RUT" styleClass="form-control" value="#{proveedoresBean.RUT}" style="height: 100%" required="false" />
									</div>
								</div>
								
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="razonSocial" value="Razón social:" />
										<p:inputText id="razonSocial" styleClass="form-control" value="#{proveedoresBean.razonSocial}" style="height: 100%" required="false" maxlength="60" />
									</div>
								</div>
								
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="telefono" value="Teléfono:" />
										<p:inputText id="telefono" styleClass="form-control" value="#{proveedoresBean.telefono}" style="height: 100%" required="false" maxlength="60" />
									</div>
								</div>
								
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="direccion" value="Dirección:" />
										<p:inputText id="direccion" styleClass="form-control" value="#{proveedoresBean.direccion}" style="height: 100%" required="false" maxlength="60" />
									</div>
								</div>
								
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="nombreComercial" value="Nombre Comercial:" />
										<p:inputText id="nombreComercial" styleClass="form-control" value="#{proveedoresBean.nombreComercial}" requiredMessage="Para continuar complete todos los campos obligatorios" height="100%" required="true" maxlength="60" />
									</div>
								</div>
								
								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<p:outputLabel for="marcaOlab" value="Es marca o laboratorio:" />
										<p:selectBooleanCheckbox  id="marcaOlab" styleClass="checkbox" value="#{proveedoresBean.marcaOlab}" height="100%" required="false" type="checkbox" />
									</div>
								</div>

								<div class="row" style="margin-bottom: 1%;">
									<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
										<div class="btn-group pull-right">
											<h:commandButton value="Confirmar" update="panel" actionListener="#{proveedoresBean.altaProveedor}" class="btn btn-success" />
											<h:commandButton value="Cancelar"  update="panel" class="btn btn-default" type="reset" />
										</div>
									</div>								
								</div>								
							</div>	
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>

</f:view>
</html>
