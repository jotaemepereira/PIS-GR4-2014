<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<script src="../JS/proveedores.js"></script>
	</h:head>
	<h:body>
		<h:form id="form1">
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/proveedores.xhtml" />
			
			<div class="vpanel_right">
				<div class="wrapper">
					<p:panel id="panel" header="Alta de proveedor">
						<p:messages id="msgs" />
					
						<div class="container-fluid">
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:outputLabel for="rut" value="rut:" />
									<p:inputText id="rut" styleClass="form-control" value="#{proveedoresBean.RUT}" style="height: 100%" required="false" />
								</div>
							</div>
							
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:outputLabel for="razonSocial" value="Razón social:" />
									<p:inputText id="razonSocial" styleClass="form-control" value="#{proveedoresBean.razonSocial}" style="height: 100%" required="false" />
								</div>
							</div>
							
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:outputLabel for="telefono" value="Teléfono:" />
									<p:inputText id="telefono" styleClass="form-control" value="#{proveedoresBean.telefono}" style="height: 100%" required="false" />
								</div>
							</div>
							
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:outputLabel for="direccion" value="Dirección:" />
									<p:inputText id="direccion" styleClass="form-control" value="#{proveedoresBean.direccion}" style="height: 100%" required="false" />
								</div>
							</div>
							
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:outputLabel for="nombreComercial" value="Nombre Comercial:" />
									<p:inputText id="nombreComercial" styleClass="form-control" value="#{proveedoresBean.nombreComercial}" style="height: 100%" required="true" />
								</div>
							</div>
								
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<p:remoteCommand name="alta" update="panel" actionListener="#{proveedoresBean.altaProveedor}" />
									<p:remoteCommand name="cancelar" update="panel" actionListener="#{proveedoresBean.cancelarAltaProveedor}" />
									
									<h:button value="Cancelar" onclick="cancelar()" class="btn btn-default pull-right" />
									<h:button value="Confirmar" onclick="alta()" class="btn btn-success pull-right" />
								</div>								
							</div>
							
						</div>	
				
					</p:panel>
				</div>
			</div>
		</h:form>
	</h:body>

</f:view>
</html>
