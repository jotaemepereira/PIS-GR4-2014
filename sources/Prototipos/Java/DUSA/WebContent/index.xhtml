<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="CSS/General.css" rel="stylesheet" />
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="saleDetailTable" var="product"
				value="#{salesBean.saleLines}" editable="true" editMode="row"
				editingRow="true">

				<p:column headerText="Código">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.barcode}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.barcode}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descripción">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.description}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.description}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>


		</h:form>
	</h:body>

</f:view>
</html>
