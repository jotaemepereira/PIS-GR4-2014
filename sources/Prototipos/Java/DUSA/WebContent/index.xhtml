<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="CSS/General.css" rel="stylesheet" />
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<script src="JS/Sale.js"></script>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<div class="header">
				<div class="hnav">
					<a href="#1">
						<div class="hnav_item" style="margin-top: -1px;">
							<div class="hnav_item_img">
								<img src="Images/caja.png" alt="" />
							</div>
							<div class="hnav_item_text">Caja</div>
							<div class="clearBoth"></div>
						</div>
					</a> <a href="#2">
						<div class="hnav_item" style="margin-top: -1px;">
							<div class="hnav_item_img">
								<img src="Images/stock.png" alt="" />
							</div>
							<div class="hnav_item_text">Stock</div>
							<div class="clearBoth"></div>
						</div>
					</a> <a href="#3">
						<div class="hnav_item" style="margin-top: -1px;">
							<div class="hnav_item_img">
								<img src="Images/clientes.png" alt="" />
							</div>
							<div class="hnav_item_text">Cliente</div>
							<div class="clearBoth"></div>
						</div>
					</a> <a href="#4">
						<div class="hnav_item" style="margin-top: -1px;">
							<div class="hnav_item_img">
								<img src="Images/ventas.png" alt="" />
							</div>
							<div class="hnav_item_text">Ventas</div>
							<div class="clearBoth"></div>
						</div>
					</a>
					<div class="clearBoth"></div>
				</div>
				<div class="login">

					<img src="Images/user.png" alt="" />
					<h:outputLabel id="logged_user">
						<a href="#" id="logged_user_a">Sebastian Caballero</a>
					</h:outputLabel>
					<p:overlayPanel id="logged_user_panel" for="logged_user"
						hideEffect="fade">
						<div>
							<a href="#">Mis datos</a>
						</div>
						<div>
							<p:commandLink actionListener="#{sesionBean.logOut}" ajax="true">
								<h:outputText value="Salir" />
							</p:commandLink>
						</div>
					</p:overlayPanel>

				</div>
			</div>
			<div>
				<div class="vpanel_left">

					<div class="vnav">
						<a href="index.jsf">
							<div class="vnav_item" style="margin-top: -1px;">
								<div class="vnav_item_text">Item 1</div>
								<div class="clearBoth"></div>
							</div>
						</a> <a href="#">
							<div class="vnav_item vnav_item_selected"
								style="margin-top: -1px;">
								<div class="vnav_item_text">Item 2</div>								<div class="clearBoth"></div>
							</div>
						</a> <a href="clientes.jsf">
							<div class="vnav_item" style="margin-top: -1px;">
								<div class="vnav_item_text">Item 3</div>
								<div class="clearBoth"></div>
							</div>
						</a> <a href="equipos.jsf">
							<div class="vnav_item" style="margin-top: -1px;">
								<div class="vnav_item_text">Item 4</div>
								<div class="clearBoth"></div>
							</div>
						</a>

					</div>
				</div>
				<div class="vpanel_right">
					<div class="wrapper">
						<p:dataTable id="saleDetailTable" var="saleDetail"
							value="#{salesBean2.saleLines}" editable="true" editMode="row"
							editingRow="true" rowStyleClass="primefacesRow">

							<p:column headerText="Código">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{saleDetail.barcode}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{saleDetail.barcode}" style="width:100%">
											<p:ajax event="blur"
												update="saleDetailTable :form1:subtotal :form1:total"
												listener="#{salesBean2.barcodeChanged(saleDetail)}" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Precio">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="$ #{saleDetail.salePrice}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="$ #{saleDetail.salePrice}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Cantidad">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{saleDetail.quantity}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{saleDetail.quantity}" style="width:100%">
											<f:ajax event="change" execute="@this" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Descuento">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{saleDetail.discount}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{saleDetail.discount}" style="width:100%">
											<f:ajax event="change" execute="@this" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

						</p:dataTable>
						<div>
							<table style="float: right; text-align: right; width: 250px;">
								<tr>
									<td style="font-weight: bold;">Subtotal</td>
									<td><h:outputText id="subtotal"
											value="$ #{salesBean2.strSubtotal}"></h:outputText></td>
								</tr>
								<tr>
									<td style="font-weight: bold;">Total</td>
									<td><h:outputText id="total"
											value="$ #{salesBean2.strTotal}"></h:outputText></td>
								</tr>
							</table>

							<div class="clearBoth"></div>
						</div>
						<div style="margin-top: 20px; text-align: right;">
							<p:commandButton type="button"
								onclick="PF('widBusqueda').show();" value="Confirmar" />
						</div>
					</div>
				</div>
				<div class="clearBoth"></div>
			</div>
			<p:dialog header="Búsqueda" widgetVar="widBusqueda" showEffect="fade"
				hideEffect="fade" height="200" width="400">
				<p:inputText value="#{salesBean2.busqueda}" placeholder="Búsqueda" />
			</p:dialog>
		</h:form>
	</h:body>

</f:view>
</html>
