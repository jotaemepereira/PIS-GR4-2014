<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="CSS/General.css" rel="stylesheet" />
		<!-- 		<script src="JS/jquery-1.4.2.js"></script> -->
		<!--         <script src="JS/jquery.hotkeys.js"></script> -->
		<!--         <script src="JS/sale.js"></script> -->

		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA 1</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<div>
				<div style="float: left; margin-right: 15px; width: 350px;">


					<p:focus context="form1" />

					<table>
						<tr>
							<td>Código</td>
							<td><p:inputText id="inBarcode"
									value="#{salesBean.dtSaleDetail.barcode}">
									<p:ajax event="blur" update="inDesc inPres inQty inPrice"
										listener="#{salesBean.barcodeChanged}" />
								</p:inputText></td>
						</tr>
						<tr>
							<td>Descripción</td>
							<td><p:inputText id="inDesc"
									value="#{salesBean.inDescription}"></p:inputText></td>
						</tr>
						<tr>
							<td>Cantidad</td>
							<td><p:inputText id="inQty"
									value="#{salesBean.dtSaleDetail.quantity}"></p:inputText></td>
						</tr>
						<tr>
							<td>Precio/u</td>
							<td><p:inputText id="inPrice"
									value="#{salesBean.dtSaleDetail.salePrice}"></p:inputText></td>
						</tr>
						<tr>
							<td>Descuento</td>
							<td><p:inputText id="inDisc" value="#{salesBean.inDiscount}"></p:inputText></td>
						</tr>
						<tr>
							<td></td>

							<td><p:commandButton id="addLine" update="saleDetailTable"
									actionListener="#{salesBean.addLine}" value="Agregar"
									ajax="true" title="Agregar" /></td>
						</tr>
					</table>

				</div>
				<div style="float: left; width: 550px;">
					<p:dataTable id="saleDetailTable" var="saleDetail"
						value="#{salesBean.saleLines}">

						<p:column headerText="Código">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{saleDetail.barcode}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{saleDetail.barcode}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Cantidad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{saleDetail.quantity}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{saleDetail.quantity}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Precio">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{saleDetail.salePrice}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{saleDetail.salePrice}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Precio">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{saleDetail.salePrice}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{saleDetail.salePrice}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Descuento">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{saleDetail.discount}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{saleDetail.discount}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

					</p:dataTable>
				</div>
				<div style="clear: both;"></div>
			</div>

		</h:form>
	</h:body>

</f:view>
</html>
