<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			#{loginBean.redirectIfNotLoggedIn()}
			#{modificarStockBean.setISistema(loginBean.instanciaSistema)}
			<p:focus></p:focus>
			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Desarme de artículo</h3>
						</div>
						<p:messages id="msgs" showIcon="false" autoUpdate="true"/>
						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
								<div class="container-fluid">
								<!-- Componente Wizard para manejar los distintos pasos -->
									<p:wizard flowListener="#{modificarStockBean.onFlowProcess}" id="wizardID" widgetVar="varWizar" nextLabel="Siguiente" backLabel="Atras">
									
									<!-- Busco artículo a desarmar -->
										<p:tab id="paso1" title="Artículo a desarmar">
											<div class="row" style="margin-bottom: 1%;">
												<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
													<p:outputLabel for="busqueda" value="Buscar:" />
													<p:inputText id="busqueda" styleClass="form-control"
														value="#{modificarStockBean.busqueda}" style="height: 100%"
														required="false" />
												</div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													style="bottom: -26px;">
													<div class="btn-group ">
														<h:commandButton value="Buscar" update=":form1"
															actionListener="#{modificarStockBean.buscarArticulos}"
															class="btn btn-success" />
													</div>
												</div>
											</div>

											<div class="row"
												style="margin-bottom: 1%; text-align: center;">
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												
												<!-- Tabla de articulos de la busqueda-->
													<p:dataTable var="articuloBusqueda" id="tableBusqueda"
														value="#{modificarStockBean.resBusqueda}"
														rowKey="#{articuloBusqueda.idArticulo}"
														selection="#{modificarStockBean.articuloSeleccionado}"
														selectionMode="single"
														emptyMessage="No se encontraron artículos">
														<div class="row">
															<p:column headerText="Descripción"
																styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3">
																<h:outputText value="#{articuloBusqueda.descripcion}" />
															</p:column>

															<p:column headerText="Marca"
																styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
																<h:outputText value="#{articuloBusqueda.marca}" />
															</p:column>

															<p:column headerText="Present."
																styleClass="col-xs-3 col-xs-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.presentacion}" />
															</p:column>

															<p:column headerText="Droga"
																styleClass="hidden-xs col-sm-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.droga}" />
															</p:column>

															<p:column headerText="Stock"
																styleClass="hidden-xs col-sm-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.stock}" />
															</p:column>
														</div>
													</p:dataTable>
												</div>
											</div>
										</p:tab>
										
										<!-- Busco artículo a generar -->
										<p:tab id="paso2" title="Artículo destino">
											<div class="row" style="margin-bottom: 1%;">
												<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
													<p:outputLabel for="busqueda2" value="Buscar:" />
													<p:inputText id="busqueda2" styleClass="form-control"
														value="#{modificarStockBean.busquedaDesarme}" style="height: 100%"
														required="false" />
												</div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													style="bottom: -26px;">
													<div class="btn-group ">
														<h:commandButton value="Buscar" update=":form1"
															actionListener="#{modificarStockBean.buscarArticulosDesarme()}"
															class="btn btn-success" />
													</div>
												</div>
											</div>

											<div class="row"
												style="margin-bottom: 1%; text-align: center;">
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<!-- Tabla de articulos de la busqueda-->
													<p:dataTable var="articuloBusqueda" id="tableBusqueda2"
														value="#{modificarStockBean.resBusquedaDesarme}"
														rowKey="#{articuloBusqueda.idArticulo}"
														selection="#{modificarStockBean.articuloParaDesarme}"
														selectionMode="single"
														emptyMessage="No se encontraron artículos">
														<div class="row">
															<p:column headerText="Descripción"
																styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3">
																<h:outputText value="#{articuloBusqueda.descripcion}" />
															</p:column>

															<p:column headerText="Marca"
																styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
																<h:outputText value="#{articuloBusqueda.marca}" />
															</p:column>

															<p:column headerText="Present."
																styleClass="col-xs-3 col-xs-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.presentacion}" />
															</p:column>

															<p:column headerText="Droga"
																styleClass="hidden-xs col-sm-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.droga}" />
															</p:column>

															<p:column headerText="Stock"
																styleClass="hidden-xs col-sm-2 col-md-2 col-lg-1">
																<h:outputText value="#{articuloBusqueda.stock}" />
															</p:column>

														</div>
													</p:dataTable>
												</div>
											</div>
										</p:tab>
										
										<!-- Información del desarme -->
										<p:tab id="paso3" title="Desarme">

											<table cellspacing="10">
												<tr>
													<td>Descripción:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloSeleccionado.descripcion}" /></td>
													<td>Descripción:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloParaDesarme.descripcion}" /></td>
												</tr>
												<tr>
													<td>Marca:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloSeleccionado.marca}" /></td>
													<td>Marca:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloParaDesarme.marca}" /></td>
												</tr>
												<tr>
													<td>Presentación:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloSeleccionado.presentacion}" /></td>
													<td>Presentación:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloParaDesarme.presentacion}" /></td>
												</tr>
												<tr>
													<td>Droga:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloSeleccionado.droga}" /></td>
													<td>Droga:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloParaDesarme.droga}" /></td>
												</tr>
												<tr>
													<td>Stock actual:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloSeleccionado.stock}" /></td>
													<td>Stock actual:</td>
													<td><h:outputText
															value="#{modificarStockBean.articuloParaDesarme.stock}" /></td>
												</tr>
												<tr>
													<td>Nuevo stock:</td>
													<td>
													
														<p:inputText value="#{modificarStockBean.nuevoStockSeleccionado}"
																	style="width: 50px; margin-right: 10px;" 
																	converterMessage="El valor del nuevo stock, del artículo a desarmar, debe ser un entero."
																	validatorMessage="El valor del nuevo stock, del artículo a desarmar, debe ser un entero.">
																<f:validateLongRange minimum="-922337203685477" maximum="92233720368547" />
																<f:ajax event="change" execute="@this" />
														</p:inputText>
													</td>
													<td>Nuevo stock:</td>
													<td>
														<p:inputText value="#{modificarStockBean.nuevoStockDesarme}"
																	style="width: 50px;" 
																	converterMessage="El valor del nuevo stock, del artículo a generar, debe ser un entero."
																	validatorMessage="El valor del nuevo stock, del artículo a generar, debe ser un entero.">
																<f:validateLongRange minimum="-922337203685477" maximum="92233720368547" />
																<f:ajax event="change" execute="@this" />
														</p:inputText>
													</td>
												</tr>
												<tr>
													<td>Motivo:</td>
													<td colspan="3"><p:inputText
															value="#{modificarStockBean.motivo}"
															style="width: 100%; margin: 15px 0;"
															maxlength="250">
															<f:ajax event="change" execute="@this" />
														</p:inputText></td>
												</tr>
												<tr>
													<td colspan="3"></td>
													<td>
													<!-- Boton de confirmar desarme -->
														<p:commandButton
															actionListener="#{modificarStockBean.confirmarDesarme()}"
															styleClass="btn btn-success"
															update=":form1"
															value="Confirmar" title="Facturar">
														</p:commandButton>
													</td>
												</tr>
											</table>

										</p:tab>
									</p:wizard>
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>

</f:view>
</html>
