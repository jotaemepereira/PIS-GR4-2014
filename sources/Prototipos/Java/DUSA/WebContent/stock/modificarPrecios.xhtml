<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			#{loginBean.redirectIfNotLoggedIn()}
			#{stockBean.setISistema(loginBean.instanciaSistema)}
			<p:focus></p:focus>
			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Modificar precios</h3>
						</div>
						<p:messages id="msgs" />

						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
								<div class="container-fluid">

									<div class="row" style="margin-bottom: 1%;">
										<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
											<p:outputLabel for="busqueda" value="Buscar:" />
											<p:inputText id="busqueda" styleClass="form-control"
												value="#{stockBean.busquedaProveedor}" style="height: 100%"
												required="false" />
										</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
											style="bottom: -26px;">
											<div class="btn-group ">
												<h:commandButton value="Buscar" update="panel"
													actionListener="#{stockBean.buscarProveedores}"
													class="btn btn-default" />
											</div>
										</div>
										<div class="row" style="margin-bottom: 1%; text-align: center;">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<p:dataTable var="articuloBusqueda" id="tableBusqueda"
												value="#{stockBean.articulosDelProveedor}" rowIndexVar="rowIndex"
												emptyMessage="No se encontraron artículos">
												<div class="row">
													<p:column headerText="Descripción"
														styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3">
														<h:outputText value="#{}" />
													</p:column>

													<p:column headerText="Marca"
														styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:outputText value="#{}" />
													</p:column>

													<p:column headerText="Precio"
														styleClass="col-xs-3 col-xs-2 col-md-2 col-lg-1">
														<h:outputText value="#{}" />
													</p:column>
												</div>
											</p:dataTable>
										</div>
									</div>
									</div>
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>

</f:view>
</html>
