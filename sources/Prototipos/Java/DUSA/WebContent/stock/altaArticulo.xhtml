<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Alta de Artículo" height="100">
	    <h:outputText value="Tipo de artículo:" />
	    <p:inputText id="tipoArticulo"/>
	    
	    <p:selectOneMenu filter="true" filterMatchMode="contains" id="idProveedor" value="#{t.libraCodeId}">  
            <f:selectItem itemLabel="Seleccione un proveedor" itemValue="-1" />  
            <f:selectItems value="#{t.libraCodes}" var="libraCode" itemLabel="#{libraCode.libraCodeCodeModel}" itemValue="#{libraCode.libraCodeId}" />  
            <f:ajax event="change" execute="@this" />
        </p:selectOneMenu>
	</p:dialog>
</html>
