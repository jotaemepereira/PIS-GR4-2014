<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../JS/chosen.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/chosen.jquery.min.js"></script>
		<script src="../JS/chosen.proto.min.js"></script>
		<script src="../JS/pedidoAutomatico.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
			<script src="../JS/Sale.js"></script>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			<!--		-->
			<div class="vpanel_right">
				<div class="wrapper">

					<p:panel id="panel" header="Pedido Automatico">
					 	<p:focus context="panel" />
						<p:messages id="msgs" />
					
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
									<h:commandButton id="desdeUltimoPedido" value="Desde el último pedido" update="panel"
										class="btn btn-default elegirTipo" style="margin:0 2% 10px 0;" 
										actionListener="#{stockBean.desdeUltimoPedido}" />
									<h:commandButton id="predicionDePedido" value="Predicción de pedido" update="panel"
										class="btn btn-default elegirTipo" style="margin:0 0 10px 0;" 
										actionListener="#{stockBean.prediccionDePedido}" />
								</div>
							</div>
							
							<div class="row" style="margin-bottom: 1%;text-align:center;">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<p:dataTable var="pedido" id="tablePedido"
										value="#{stockBean.pedidos}">
										<div class="row">
											<p:column headerText="Numero artículo" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
												<h:outputText value="#{pedido.numeroArticulo}" />
											</p:column>
											
											<p:column headerText="Nombre artículo" styleClass="hidden-xs col-sm-2 col-md-3 col-lg-2">
												<h:outputText value="#{pedido.nombreArticulo}" />
											</p:column>
			
											<p:column headerText="Precio unitario" styleClass="hidden-xs hidden-sm col-md-1 col-lg-1">
												<h:outputText value="#{pedido.precioUnitario}" />
											</p:column>
											
											<p:column headerText="Precio ponderado promedio" styleClass="hidden-xs hidden-sm col-md-2 col-lg-2">
												<h:outputText value="#{pedido.precioPonderado}" />
											</p:column>
											
											<p:column headerText="Stock mínimo por día" styleClass="hidden-xs hidden-sm col-md-1 col-lg-1">
												<h:outputText value="#{pedido.stockMinimo}" />
											</p:column>
											
											<p:column headerText="Cantidad" styleClass="col-xs-4 col-sm-3 col-md-2 col-lg-2">
												<h:inputText value="#{pedido.cantidad}" styleClass="form-control" />
											</p:column>
											
											<p:column headerText="Subtotal" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-2">
												<h:outputText value="#{pedido.subtotal}" />
											</p:column>
											
											<p:column headerText="Eliminar" styleClass="col-xs-2 col-sm-2 col-md-1 col-lg-1">
												<p:commandButton icon="ui-icon-close" title="Eliminar"
													actionListener="#{stockBean.removeItem(pedido)}" update="tablePedido">
												<!--<p:confirm header="Confirmación" message="¿Está seguro que desea eliminar el artículo?" icon="ui-icon-alert" />-->
												</p:commandButton>
											</p:column>
										</div>
									</p:dataTable>
								</div>
							</div>
	
							<div class="row" style="margin-bottom: 1%;">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<h:commandButton value="Cancelar" update="panel"
										styleClass="btn btn-default pull-right" type="reset" onclick="cancelarPedido">
									</h:commandButton>
									<h:commandButton value="Pedido" update="panel"
										class="btn btn-success pull-right" actionListener="#{stockBean.enviarPedido}" />
								</div>
							</div>
						</div>
					</p:panel>
				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			
		</h:form>
		
		<p:confirmDialog id="confirmDialog" widgetVar="confirmDialog" global="true" showEffect="fade" hideEffect="explode" header="Confirmar">
			<h:commandButton value="Cancelar" class="btn btn-danger ui-confirmdialog-no pull-right" />
			<h:commandButton value="Continuar" id="continuarDialog" class="btn btn-success ui-confirmdialog-yes pull-right" style="margin:0 2% 0 0"/>
	   	</p:confirmDialog>
	   	
	</h:body>

</f:view>
</html>
