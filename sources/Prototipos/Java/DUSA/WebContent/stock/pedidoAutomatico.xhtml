<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/pedidoAutomatico.js"></script>		
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<style>
			.ui-icon-bullet {
			    background-position: -81.5px -145px !important;
			}
			.ui-selectoneradio label{
				margin-right: 8px;
				margin-left: 3px;
				margin-top: 0px !important;
			}
			.hidden{
				display:none;
			}
			.visible{
				display:block;
			}
		</style>
	</h:head>
	<h:body>
	    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<h:form id="form1">
			<p:hotkey bind="Ctrl+return" update="panel msgs" actionListener="#{stockBean.enviarPedido}"/>
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			#{loginBean.redirectIfNotLoggedIn()}
        	#{stockBean.setISistema(loginBean.instanciaSistema)}
			<!--		-->
			<p:focus></p:focus>
			
			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Pedido Automático</h3>
						</div>
						<p:messages id="msgs" />
						
						<p:remoteCommand name="enviarPedido" update="panel msgs" actionListener="#{stockBean.enviarPedido}"/>
						
						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">					
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
										<h:commandButton id="btn1" value="Desde el último pedido" update="btn1 btn2 show-hide" actionListener="#{stockBean.desdeUltimoPedido}" 
											styleClass="btn btn-default elegirTipo" style="margin:0 2% 10px 0;" disabled="${stockBean.disableDesdeUltimoPedido}" />
										<h:commandButton id="btn2" value="Predicción de pedido" update="btn1 btn2 show-hide" actionListener="#{stockBean.prediccionDePedido}"
											styleClass="btn btn-default elegirTipo" style="margin:0 0 10px 0;" disabled="${stockBean.disablePrediccionDePedido}">
											
												<p:ajax process="@this" update="btn1 btn2 show-hide"/>
										</h:commandButton>
									</div>
								</div>
							
								<h:panelGroup id="show-hide" layout="block" class="${stockBean.hideElement}">
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<p:outputLabel value="Forma de Pago:" />
											<p:selectOneRadio id="tipoDocumento" value="#{stockBean.formaDePago}">
												<f:selectItem itemLabel="Contado" itemValue="contado" />
												<f:selectItem itemLabel="Credito" itemValue="credito" />
											</p:selectOneRadio>
										</div>
									</div>
									
									<div class="row" style="margin-bottom: 1%;text-align:center;">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<p:dataTable var="pedido" id="tablePedido" 
												value="#{stockBean.pedidos}" emptyMessage="No se encontraron registros.">
												<!-- rendered="${stockBean.disablePrediccionDePedido || stockBean.disableDesdeUltimoPedido}" -->
												<div class="row">
													<p:column headerText="Numero artículo" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:outputText value="#{pedido.numeroArticulo}" />
													</p:column>
													
													<p:column headerText="Nombre artículo" styleClass="hidden-xs col-sm-2 col-md-3 col-lg-2">
														<h:outputText value="#{pedido.descripcionArticulo}" />
													</p:column>
					
													<p:column headerText="Precio unitario" styleClass="hidden-xs hidden-sm col-md-1 col-lg-1">
														<h:outputText value="#{pedido.precioUnitario}" />
													</p:column>
													
													<p:column headerText="Precio ponderado promedio" styleClass="hidden-xs hidden-sm col-md-2 col-lg-2">
														<h:outputText value="#{pedido.precioPonderado}" />
													</p:column>
													
													<p:column headerText="Stock mínimo por día" styleClass="hidden-xs hidden-sm col-md-1 col-lg-1">
														<h:outputText value="#{pedido.stockMinimo}" />
														
													</p:column>
													
													<p:column headerText="Cantidad" styleClass="col-xs-4 col-sm-3 col-md-2 col-lg-2">
													        <p:inputMask id="cantidad" mask="?9999" styleClass="form-control" style="text-align: center" readonly="false" value="#{pedido.cantidad}">
													    		<p:ajax listener="#{stockBean.nuevoSubtotal(pedido)}"
																			update="subtotal" process="@this" />
															</p:inputMask>
															
													</p:column>
													
													<p:column headerText="Subtotal" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-2">
														<h:outputText value="#{pedido.subtotal}" id="subtotal">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
													
													<p:column headerText="Eliminar" styleClass="col-xs-2 col-sm-2 col-md-1 col-lg-1">
														<p:commandButton icon="ui-icon-close" title="Eliminar" tabindex="-1"
															actionListener="#{stockBean.removeItem(pedido)}" update="tablePedido">
															<p:confirm header="Confirmación" message="¿Está seguro que desea eliminar el artículo?" icon="ui-icon-alert" />
														</p:commandButton>
													</p:column>
												</div>
											</p:dataTable>
										</div>
									</div>
									<div class="row" style="margin-bottom: 1%;">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="btn-group pull-right">
												<p:commandButton value="Pedido" update="btn1 btn2 msgs show-hide"
													styleClass="btn btn-success" actionListener="#{stockBean.enviarPedido}" />
												<p:commandButton value="Cancelar" update="btn1 btn2 msgs show-hide"
													styleClass="btn btn-default" actionListener="#{stockBean.cancelarPedido}" >
													<p:confirm header="Confirmación" message="¿Está seguro que desea cancelar el pedido?" icon="ui-icon-alert" />
												</p:commandButton>
											</div>
										</div>
										
									</div>
								</h:panelGroup>
							</div>
							</h:panelGroup>
					</div>
				</div>
			</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="../Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			
		</h:form>

		<p:confirmDialog id="confirmDialog" global="true" showEffect="fade" hideEffect="fade" widgetVar="confirmDialog">

			<h:commandButton value="Cancelar" styleClass="btn btn-danger ui-confirmdialog-no pull-right" />
			<h:commandButton value="Continuar" styleClass="btn btn-success ui-confirmdialog-yes pull-right" style="margin-right:2%" />
		</p:confirmDialog>
	</h:body>


</f:view>
</html>
