<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			<!--		-->
			<div class="vpanel_right">
				<div class="wrapper">

					<p:panel id="panel" header="Pedido Automatico">
						<p:row>
							<p:dataTable var="pedido" id="tablePedido"
								value="#{stockBean.pedidoAutomaticoVentas()}">

								<p:column headerText="Seleccionado">
									<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
								</p:column>
								<p:column headerText="Numero articulo">
									<h:outputText value="#{pedido.numeroArticulo}" />
								</p:column>

								<p:column headerText="Id Articulo">
									<h:outputText value="#{pedido.idArticulo}" />
								</p:column>

								<p:column headerText="Cantidad">
									<h:inputText value="#{pedido.cantidad}" />
								</p:column>
								<p:column headerText="Eliminar">
									<p:commandButton icon="ui-icon-close" title="Eliminar"
										actionListener="#{stockBean.removeItem(pedido)}" update="tablePedido" />
								</p:column>
							</p:dataTable>
						</p:row>

						<p:row>
							<p:commandButton value="Pedido" update="panel"
								icon="ui-icon-check" />
							<p:commandButton value="Cancelar" update="panel"
								icon="ui-icon-cancel" />
						</p:row>
					</p:panel>
				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>

</f:view>
</html>
