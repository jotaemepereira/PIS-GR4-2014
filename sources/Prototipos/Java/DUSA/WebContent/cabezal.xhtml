	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#"> <h:graphicImage
						value="#{configuracionBean.rutaLogo}" style="height: 70px" />
				</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li style=""><a href=""><i class="fa fa-calculator fa-3x"></i>
							Caja </a></li>
					<li style="#{loginBean.getStockPermiso()}"><a href="../stock/pedidoAutomatico.jsf"><i
							class="fa fa-cubes fa-3x"></i> Stock</a></li>
					<li style="#{loginBean.getVentasPermiso()}"><a href="#{loginBean.indexVentasPorPermisos()}"><i
							class="fa fa-shopping-cart fa-3x"></i> Ventas</a></li>
					<li style="#{loginBean.getClientesPermiso()}"><a href="#"><i class="fa fa-users fa-3x"></i> Clientes</a></li>

					<p:overlayPanel id="logged_user_panel" for="logged_user"

						<div>
							<a href="#">Mis datos</a>
						</div>
						<div>
							<p:commandLink actionListener="#{loginBean.cerrarSesion}" process="@this" ajax="true">
								<h:outputText value="Salir" />
							</p:commandLink>
						</div>
					</p:overlayPanel>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
