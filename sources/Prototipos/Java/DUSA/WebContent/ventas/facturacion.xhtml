<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" globalOnly="true" />
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/ventas.xhtml" />

			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default" id="panel">
						<div class="panel-heading">
							<h3 class="panel-title">Facturación</h3>
						</div>
						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
								<div class="container-fluid">
									<div class="row" style="margin-bottom: 1%;">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<p:dataTable id="tablaVentas" var="venta"
												value="#{facturacionBean.ventas}">

												<p:column headerText="Tiempo" style="text-align: center;">
													<h:outputText
														value="#{facturacionBean.parseFechaVenta(venta)}" />
												</p:column>

												<p:column headerText="Usuario" style="text-align: center;">
													<h:outputText value="#{venta.usuario.nombre}" />
												</p:column>

												<p:column headerText="Cantidad de artículos"
													style="text-align: center;">
													<h:outputText value="#{venta.cantidadLineas}" />
												</p:column>

												<p:column headerText="Total" style="text-align: center;">
													<h:outputText value="$ #{venta.montoTotalAPagar}" />
												</p:column>

												<p:column style="text-align: center;width: 150px;">
													<p:commandButton id="facturar" update=":formFacturar"
														actionListener="#{facturacionBean.cargarFactura(venta)}"
														oncomplete="PF('dlg2').show();" ajax="true"
														value="Detallar" title="Detallar" />

												</p:column>

											</p:dataTable>
										</div>
									</div>
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>


		</h:form>

		<p:dialog widgetVar="dlg2" showEffect="fade" hideEffect="fade"
			modal="true" resizable="false">
			<h:form id="formFacturar" style="width: 750px;">
				<p:dataTable id="tablaVentas" var="lineaVenta"
					value="#{facturacionBean.ventaSeleccionada.lineas}"
					rowIndexVar="index">

					<p:column rendered="#{facturacionBean.facturacionControlada}"
						headerText="" style="text-align: center; width: 50px;">
						<p:selectBooleanCheckbox value="#{facturacionBean.lineasCheck[index]}">
							<f:ajax event="change" execute="@this" />
						</p:selectBooleanCheckbox>
					</p:column>

					<p:column headerText="Nombre" style="text-align: center;">
						<h:outputText value="#{lineaVenta.articulo.descripcion}" />
					</p:column>

					<p:column headerText="Presentación" style="text-align: center;">
						<h:outputText value="#{lineaVenta.articulo.presentacion}" />
					</p:column>

					<p:column headerText="Receta"
						style="text-align: center; width: 100px;">
						<p:outputPanel rendered="#{lineaVenta.recetaNaranja}"
							style="width: 98px; padding: 0; margin: 0;">
							<img src="../Images/receta_naranja.png" />
						</p:outputPanel>

						<p:outputPanel rendered="#{lineaVenta.recetaVerde}"
							style="width: 100px; padding: 0; margin: 0;">
							<img src="../Images/receta_verde.png" />
						</p:outputPanel>

						<p:outputPanel rendered="#{lineaVenta.recetaBlanca}"
							style="width: 100px; padding: 0; margin: 0;">
							<img src="../Images/receta_blanca.png" />
						</p:outputPanel>

					</p:column>

					<p:column headerText="Cantidad" style="text-align: center;">
						<h:outputText value="#{lineaVenta.cantidad}" />
					</p:column>

					<p:column headerText="Precio" style="text-align: center;">
						<h:outputText value="$ #{lineaVenta.precio}" />
					</p:column>

					<p:column headerText="Descuento" style="text-align: center;">
						<h:outputText value="% #{lineaVenta.descuento}" />
					</p:column>

					<p:column headerText="Subtotal" style="text-align: center;">
						<h:outputText
							value="$ #{facturacionBean.calculcarSubtotal(lineaVenta)}" />
					</p:column>

				</p:dataTable>
				<div style="text-align: right; margin-top: 10px; font-weight: bold;">
					TOTAL: $
					<h:outputText
						value="#{facturacionBean.ventaSeleccionada.montoTotalAPagar}" />
				</div>
				<div style="margin-top: 15px;">
					<p:commandButton style="margin-right: 45px;"
						actionListener="#{facturacionBean.facturar()}"
						styleClass="btn btn-default pull-right"
						oncomplete="PF('dlg2').hide()" update=":form1" value="Facturar"
						title="Facturar">
					</p:commandButton>
					<p:commandButton actionListener="#{facturacionBean.cancelar()}"
						styleClass="btn btn-default pull-right"
						oncomplete="PF('dlg2').hide()" update=":form1" value="Cancelar"
						title="Facturar">
					</p:commandButton>
				</div>
			</h:form>
		</p:dialog>
	</h:body>
</f:view>
</html>
