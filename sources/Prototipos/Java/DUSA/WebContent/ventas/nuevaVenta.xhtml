<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../JS/chosen.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.js"></script>
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/chosen.jquery.min.js"></script>
		<script src="../JS/chosen.proto.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />

			<ui:include src="../menuVertical/ventas.xhtml" />
			<!--		-->
			<div class="vpanel_right">
				<div class="wrapper">
					<!-- 				CONTENIDO DE PAGINA -->

					<p:panel id="panel">

						<div>

							<div style="float: left; width: 25%; min-width: 300px;">
								<p:dataTable id="TablaVentas2" var="venta2"
									value="#{ventaBean.lineasVenta2}" editable="true"
									editMode="row" editingRow="true" rowStyleClass="primefacesRow">

									<p:column headerText="Presentacion">
										<h:outputText value=" #{venta2.presentacion}">
										</h:outputText>
									</p:column>
									<p:column headerText="Precio">
										<h:outputText value=" #{venta2.precioVenta}">
										</h:outputText>
									</p:column>
									<p:column headerText="Cantidad">
										<p:inputText id="cantidad" value="#{venta2.cantidad}"
											style="width: 75px;">
										     <p:ajax event="change" update="TablaVentas2 :form1:total" process="@this" />
										</p:inputText>
									</p:column>

								</p:dataTable>
								<div>
									<table style="float: right; text-align: right; width: 250px;">
										<tr>
											<td style="font-weight: bold;">Total</td>
											<td><h:outputText id="total"
													value=" #{ventaBean.strTotal()}"></h:outputText></td>
										</tr>
									</table>
									<div class="clearBoth"></div>
								</div>
								<div style="margin-top: 20px; text-align: right;">
								
								<p:commandButton value="Enviar a facturar" id="ajax2" update="@form"
											actionListener="#{ventaBean.facturarVenta()}" process="@this"
											styleClass="ui-priority-primary" />
								</div>
							</div>
							<div
								style="float: left; width: 70%; margin-left: 25px; min-width: 500px;">
								<div>
									<p:inputText id="descripcion"
										style="vertical-align: 8px; margin-right: 5px;"
										value="#{ventaBean.descripcionBusqueda}"
										placeholder="Buscar...">
									</p:inputText>
									<p:commandButton value="" id="ajax" update="TablaVentas"
										icon="ui-icon-search" style="width: 35px; height: 29px;"
										actionListener="#{ventaBean.buscarArticulos()}"
										styleClass="ui-priority-primary" />
								</div>

								<p:dataTable id="TablaVentas" var="venta"
									style="margin-top: 15px;" selectionMode="multiple"
									rowKey="#{venta.presentacion}-#{venta.precioVenta}-#{venta.descuento}"
									value="#{ventaBean.lineasVenta}" editable="true" editMode="row"
									selection="#{ventaBean.ventasSeleccionadas}" editingRow="true"
									rowStyleClass="primefacesRow">
									<p:ajax event="rowSelect" process="@this" />

									<p:column headerText="Descripcion">
										<h:outputText value=" #{venta.descripcion}" />
									</p:column>

									<p:column headerText="Principio Activo">
										<h:outputText value=" #{venta.principioActivo}" />
									</p:column>

									<p:column headerText="Presentacion">
										<h:outputText value=" #{venta.presentacion}" />
									</p:column>

									<p:column headerText="Laboratorio">
										<h:outputText value=" #{venta.laboratorio}" />
									</p:column>

									<p:column headerText="Precio"
										style="width: 80px; text-align: center;">
										<h:outputText value="$ #{venta.precioVenta}" />
									</p:column>

									<p:column headerText="Descuento"
										style="width: 100px; text-align: center;">
										<p:inputText id="descuento" value="#{venta.descuento}"
											style="width: 40px;">
										</p:inputText>
									</p:column>

									<f:facet name="footer">
										<p:commandButton value="Agregar" id="ajax2" update="@form"
											actionListener="#{ventaBean.agregarLinea}" process="@this"
											styleClass="ui-priority-primary" />

									</f:facet>

								</p:dataTable>

							</div>
							<div style="clear: both;"></div>
						</div>


					</p:panel>

				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>

</f:view>
</html>
