<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/ventas.xhtml" />

			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default" id="panel">
						<div class="panel-heading">
							<h3 class="panel-title">Nueva Venta</h3>
						</div>
						<div class="panel-body">
							<div class="container-fluid">
								<h:panelGroup layout="block" id="panel">

									<div style="float: left; width: 25%; min-width: 300px;">

										<p:dataGrid var="venta2" value="#{ventaBean.lineasVenta2}"
											columns="1" layout="grid" rows="20" id="GridVentas2">
											<p:panel style="text-align:center">
												<h:panelGrid columns="1" style="width:100%">
													<h:outputText value=" #{venta2.nombre}" />
													<h:outputText value=" #{venta2.presentacion}" />
													<h:outputText value=" #{venta2.precioVenta}" />
													<p:inputText id="cantidad" value="#{venta2.cantidad}"
														style="width: 75px;">
														<p:ajax listener="#{ventaBean.strTotal()}" update="GridVentas2 :form1:total"
															process="@this" />
														<p:ajax listener="#{ventaBean.strSubTotal()}" update="GridVentas2 :form1:subTotal"
															process="@this" />

													</p:inputText>
												</h:panelGrid>
											</p:panel>
										</p:dataGrid>
										<div>
											<table style="float: right; text-align: right; width: 250px;">
												<tr>
													<td style="font-weight: bold;">SubTotal</td>
													<td><h:outputText id="subTotal"
															value=" #{ventaBean.strSubTotal()}"></h:outputText></td>
												</tr>
											</table>
											<div class="clearBoth"></div>
										</div>
										<div>
											<table style="float: right; text-align: right; width: 250px;">
												<tr>
													<td style="font-weight: bold;">Total</td>
													<td><h:outputText id="total"
															value=" #{ventaBean.strTotal()}">
														</h:outputText></td>
												</tr>
											</table>
											<div class="clearBoth"></div>
										</div>
										<div style="margin-top: 20px; text-align: right;">

											<p:commandButton value="Enviar a facturar" id="ajax2"
												update="@form" actionListener="#{ventaBean.facturarVenta()}"
												process="@this" styleClass="ui-priority-primary" />
										</div>
									</div>
									<div
										style="float: left; width: 70%; margin-left: 25px; min-width: 500px;">

										<div>
											<p:inputText id="descripcion2"
												style="vertical-align: 8px; margin-right: 5px;"
												value="#{ventaBean.descripcionBusqueda}"
												placeholder="Buscar...">
											</p:inputText>
											<p:commandButton value="" id="ajax3" update="GridVentas"
												icon="ui-icon-search" style="width: 35px; height: 29px;"
												actionListener="#{ventaBean.buscarArticulos}"
												styleClass="ui-priority-primary" />
										</div>
										<p:dataGrid var="venta" value="#{ventaBean.lineasVenta}"
											columns="1" layout="grid" rows="12" paginator="true"
											id="GridVentas">
											<p:panel style="text-align:center">
												<h:panelGrid columns="4" style="width:100%">
													
													<h:outputText value=" #{venta.descripcion}" />
													<h:outputText value="$ #{venta.precioVenta}" />
													<p:outputPanel
														visible="#{venta.isRecetaVerde}"
														style="width: 100px; padding: 0; margin: 0;">
														<p:selectBooleanCheckbox
															value="#{venta.recetaVerde}">
															<f:ajax event="change" execute="@this" />
														</p:selectBooleanCheckbox>
														<img src="../Images/receta_verde.png" />
													</p:outputPanel>
													<p:commandButton value="Articulo Perdido" id="ajax4"
														update="@form"
														actionListener="#{ventaBean.agregarLineaVentaPerdida(venta)}"
														process="@this" styleClass="ui-priority-primary" />
														
														
													<h:outputText value=" #{venta.presentacion}" />
													<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        												<p:outputLabel for="descuento" value="descuentos:" />
														<p:selectOneRadio id="descuento" value="#{ventaBean.descuento}"
															layout="grid" columns="3">
															<f:selectItems value="#{ventaBean.descuentos}" var="d"
																itemLabel="#{descuento}" itemValue="#{descuento}"  />
														</p:selectOneRadio>
													</h:panelGrid>
													<p:outputPanel
														visible="#{venta.isRecetaNaranja}"
														style="width: 100px; padding: 0; margin: 0;">
														<p:selectBooleanCheckbox
															value="#{venta.recetaBlanca}">
															<f:ajax event="change" execute="@this" />
														</p:selectBooleanCheckbox>
														<img src="../Images/receta_blanca.png" />
													</p:outputPanel>
													<h:outputText value="stock:#{venta.stock}" />
													<h:outputText value=" #{venta.principioActivo}" />

													
													<h:outputText id="descuentoPrecio"
															value=" #{ventaBean.strDescuento}">
													</h:outputText>
													<p:outputPanel
														visible="#{venta.isRecetaNaranja}"
														style="width: 100px; padding: 0; margin: 0;">
														<p:selectBooleanCheckbox
															value="#{venta.recetaNaranja}">
															<f:ajax event="change" execute="@this" />
														</p:selectBooleanCheckbox>
														<img src="../Images/receta_naranja.png" />
													</p:outputPanel>
													<p:commandButton value="Agregar" id="ajax2" update="@form"
														actionListener="#{ventaBean.agregarLineaVenta(venta)}"
														process="@this" styleClass="ui-priority-primary" />
														
														
													<h:outputText value=" #{venta.laboratorio}" />

												</h:panelGrid>
											</p:panel>
										</p:dataGrid>

									</div>
									<div style="clear: both;"></div>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>

</f:view>
</html>
