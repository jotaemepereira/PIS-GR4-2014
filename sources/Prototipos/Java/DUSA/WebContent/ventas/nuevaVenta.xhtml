<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="../JS/chosen.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.js"></script>
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/chosen.jquery.min.js"></script>
		<script src="../JS/chosen.proto.min.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />

			<ui:include src="../menuVertical/ventas.xhtml" />
			<!--		-->
			<div class="vpanel_right">
				<div class="wrapper">
					<!-- 				CONTENIDO DE PAGINA -->

					<p:panel id="panel" header="Nueva Venta">

						<p:layout style="min-width:400px;min-height:1000px;">

							<!-- en este layout van las ventas ya agregadas al pedido -->
							<p:layoutUnit position="west" resizable="true" size="380"
								minSize="350" maxSize="450">

								<p:dataTable id="TablaVentas2" var="venta2"
									value="#{ventaBean.lineasVenta2}" editable="true"
									editMode="row" editingRow="true" rowStyleClass="primefacesRow">

									<p:column headerText="Presentacion">
										<h:outputText value=" #{venta2.presentacion}">
										</h:outputText>
									</p:column>
									<p:column headerText="Precio">
										<h:outputText value=" #{venta2.precioVenta}">
										</h:outputText>
									</p:column>
									<p:column headerText="Cantidad">
										<p:inputText id="cantidad" value="#{venta2.cantidad}">

										</p:inputText>
									</p:column>

								</p:dataTable>
								<div>
									<table style="float: right; text-align: right; width: 250px;">
										<tr>
											<td style="font-weight: bold;">Total</td>
											<td><h:outputText id="total"
													value=" #{ventaBean.strTotal()}"></h:outputText></td>
										</tr>
									</table>
									<div class="clearBoth"></div>
								</div>
								<div style="margin-top: 20px; text-align: right;">
									<p:commandButton type="button" onclick="rc()"
										value="Enviar a facturar" />
								</div>
							</p:layoutUnit>

							<!-- en este layout estan los articulos que busca para poder agregar a la nueva venta osea se van agregando al otro layout -->
							<p:layoutUnit position="center">

								<p:dataTable id="TablaVentas" var="venta"
									selectionMode="multiple"
									rowKey="#{venta.presentacion}-#{venta.precioVenta}-#{venta.descuento}"
									value="#{ventaBean.lineasVenta}" editable="true" editMode="row"
									selection="#{ventaBean.ventasSeleccionadas}" editingRow="true"
									rowStyleClass="primefacesRow">
									<p:ajax event="rowSelect" process="@this" />

									<f:facet name="header">
										<p:inputText id="descripcion"
											value="#{ventaBean.descripcionBusqueda}">
										</p:inputText>
										<p:commandButton value="Buscar" id="ajax" update="@form"
											icon="ui-icon-search"
											actionListener="#{ventaBean.agregarLineasVenta}"
											styleClass="ui-priority-primary" />
									</f:facet>

									<p:column headerText="Descripcion">
										<h:outputText value=" #{venta.descripcion}" />
									</p:column>

									<p:column headerText="Principio Activo">
										<h:outputText value=" #{venta.principioActivo}" />
									</p:column>

									<p:column headerText="Presentacion">
										<h:outputText value=" #{venta.presentacion}" />
									</p:column>

									<p:column headerText="Laboratorio">
										<h:outputText value=" #{venta.laboratorio}" />
									</p:column>

									<p:column headerText="Precio">
										<h:outputText value=" #{venta.precioVenta}" />
									</p:column>

									<p:column headerText="Descuento">
										<p:inputText id="descuento" value="#{venta.descuento}">
										</p:inputText>
									</p:column>

									<f:facet name="footer">
										<p:commandButton value="Agregar" id="ajax2" update="@form"
											actionListener="#{ventaBean.agregarVenta}" process="@this"
											styleClass="ui-priority-primary" />

									</f:facet>

								</p:dataTable>

							</p:layoutUnit>
						</p:layout>


					</p:panel>

				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>

</f:view>
</html>
