<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="form1">
			<p:growl id="messages" showDetail="true" />
			<ui:include src="../cabezal.xhtml" />

			<ui:include src="../menuVertical/ventas.xhtml" />
			<!--		-->
			<div class="vpanel_right">
				<div class="wrapper">
					<!-- 				CONTENIDO DE PAGINA -->

					<p:inputText id="descripcion" value="#{ventaBean.descripcion}">
					</p:inputText>

					<p:commandButton value="Buscar" id="ajax"
						actionListener="#{ventaBean.buttonAction}"
						styleClass="ui-priority-primary" />

					<p:layout style="min-width:400px;min-height:200px;">

						<!-- en este layout van las ventas ya agregadas al pedido -->
						<p:layoutUnit position="west" resizable="true" size="460"
							minSize="400" maxSize="600">

							<p:dataTable id="TablaVentas2" var="venta2"
								value="#{ventaBean.lineasVenta2}" editable="true" editMode="row"
								editingRow="true" rowStyleClass="primefacesRow">

								<p:column headerText="Nombre">
									<h:outputText value="$ #{venta2.nombre}" />
								</p:column>
								<p:column headerText="Presentacion">
									<h:outputText value="$ #{venta2.presentacion}" />
								</p:column>
								<p:column headerText="Precio">
									<h:outputText value="$ #{venta2.precioVenta}" />
								</p:column>
								<p:column headerText="Cantidad">
									<h:inputText value="$ #{venta2.cantidad}" />
								</p:column>

							</p:dataTable>
							<div>
								<table style="float: right; text-align: right; width: 250px;">
									<tr>
										<td style="font-weight: bold;">Total</td>
										<td><h:outputText id="total" value="$ #{ventaBean.total}"></h:outputText></td>
									</tr>
								</table>
								<div class="clearBoth"></div>
							</div>
							<div style="margin-top: 20px; text-align: right;">
								<p:commandButton type="button" onclick="rc()"
									value="Enviar a facturar" />
							</div>
						</p:layoutUnit>

						<!-- en este layout estan los articulos que busca para poder agregar a la nueva venta osea se van agregando al otro layout -->
						<p:layoutUnit position="center">

							<p:dataTable id="TablaVentas" var="venta"
								value="#{ventaBean.lineasVenta}" editable="true" editMode="row"
								selection="#{ventaBean.ventaSeleccionada}" editingRow="true"
								rowStyleClass="primefacesRow">

								<p:column selectionMode="multiple"
									style="width:16px;text-align:center" />

								<p:column headerText="Nombre">
									<f:facet name="output">
										<h:outputText value="$ #{venta.nombre}" />
									</f:facet>
								</p:column>

								<p:column headerText="Principio Activo">
									<f:facet name="output">
										<h:outputText value="$ #{venta.principioActivo}" />
									</f:facet>
								</p:column>


								<p:column headerText="Concentracion">
									<f:facet name="output">
										<h:outputText value="$ #{venta.concentracion}" />
									</f:facet>
								</p:column>

								<p:column headerText="Presentacion">
									<f:facet name="output">
										<h:outputText value="$ #{venta.presentacion}" />
									</f:facet>
								</p:column>

								<p:column headerText="Descripcion">
									<f:facet name="output">
										<h:outputText value="$ #{venta.descripcion}" />
									</f:facet>
								</p:column>


								<p:column headerText="Laboratorio">
									<f:facet name="output">
										<h:outputText value="$ #{venta.laboratorio}" />
									</f:facet>
								</p:column>

								<p:column headerText="Precio">
									<f:facet name="output">
										<h:outputText value="$ #{venta.precioVenta}" />
									</f:facet>
								</p:column>

								<p:column headerText="Descuento">
									<p:inputText value="#{venta.descuento}" style="width:100%">
										<f:ajax event="change" execute="@this" />
									</p:inputText>
								</p:column>

								<f:facet name="footer">
									<p:commandButton type="button" onclick="rc()" value="Agregar"
										actionListener="#{ventaBean.AgregarItem(venta)}"
										update="TablaVentas" />
								</f:facet>

							</p:dataTable>

						</p:layoutUnit>
					</p:layout>

				</div>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
				id="ajaxStatusPanel0">
				<f:facet name="start">
					<h:graphicImage value="Images/ajax_loading_big.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>

</f:view>
</html>
