<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<link href="CSS/bootstrap.min.css" rel="stylesheet"></link>
		<link href="CSS/signin.css" rel="stylesheet"></link>

		<title>Inicio de sesion</title>

	</h:head>

	<h:body>

		<div class="container">

			<h:form class="form-signin" role="form" id="form1">
			#{loginBean.redirectIfLoggedIn()}
			<p:focus></p:focus> 
			<p:messages id="msgs" showIcon="false" globalOnly="true" />
				<div class="text-center">
					<img src="Images/Drcurita.png" style="height: 150px; width: 120px"></img>
				</div>
				<h2 class="form-signin-heading">Iniciar sesión</h2>
				<p:inputText id="nomUsuario" value="#{loginBean.nomUsuario}"
					type="text" styleClass="form-control"
					placeholder="Nombre de usuario" required="true"
					requiredMessage="Dato Requerido.">
					<f:ajax event="change" execute="@this" />
				</p:inputText>
				<p:message for="nomUsuario" display="text" />
				<p:inputText id="contrasenia" value="#{loginBean.contrasenia}"
					type="password" styleClass="form-control" placeholder="Contraseña"
					required="true" requiredMessage="Dato Requerido." >

					<f:ajax event="change" execute="@this" />
				</p:inputText>
				<p:message for="contrasenia" display="text" />
				<p:commandButton value="Entrar"
					actionListener="#{loginBean.iniciarSesion}"
					styleClass="btn btn-lg btn-primary btn-block"
					update="msgs" />
		
			</h:form>

		</div>
	</h:body>
</f:view>
</html>
