<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/ingresarCompra.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<style>
.hidden {
	display: none;
}

.visible {
	display: block;
}

.ui-icon-triangle-1-s {
	background-position: -68px -16px !important;
}

.ui-selectonemenu-label {
	width: 100% !important;
}

.calendario input {
	width: 100% !important;
}

.lineaSuperior {
	margin-top: 20px;
	border-top: 1px solid #E3E3E3;
	padding-top: 10px;
}

.ui-selectonemenu-filter-container {
	width: 100% !important;
}
</style>
	</h:head>
	<h:body>
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<h:form id="form1">
			<p:hotkey bind="Ctrl+return" update="panel msgs"
				actionListener="${comprasBean.ingresarCompra}" />

			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/compras.xhtml" />
			#{loginBean.redirectIfNotLoggedIn()}
        	#{comprasBean.setISistema(loginBean.instanciaSistema)}
        	
			<p:focus></p:focus>

			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Ingresar compra</h3>
						</div>

						<!-- PANEL PARA MENSAJES -->
						<p:messages id="msgs" autoUpdate="true" />

						<p:remoteCommand name="ingresarCompra" update="panel msgs"
							actionListener="${comprasBean.ingresarCompra}" />

						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
								<div class="container-fluid">

									<!--          BOTONES PARA SELECCIONAR FORMA DE FACTURA -->
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
											style="text-align: center;">
											<p:commandButton id="btn1" value="Ingreso manual"
												update="btn1 btn2 show-hide msgs"
												actionListener="${comprasBean.ingresoManual}"
												styleClass="btn btn-default" style="margin:0 2% 10px 0;"
												disabled="${comprasBean.disableBotones}" process="@this"
												oncomplete="actualizarBotones();" />
											<p:commandButton id="btn2"
												value="Cargar factura automática D.U.S.A."
												update="btn1 btn2 show-hide msgs" ajax="true"
												actionListener="${comprasBean.facturaAutomaticaDUSA}"
												styleClass="btn btn-default" style="margin:0 0 10px 0;"
												disabled="${comprasBean.disableBotones}" process="@this"
												oncomplete="actualizarBotones();" />
											<span data-toggle="tooltip"
												title="Para obtener las últimas facturas es necesario tener conexión a internet."
												class="glyphicon glyphicon-question-sign"
												style="margin-left: 1%;" />
										</div>
									</div>

									<!--      PANEL DE LA FACTURA       -->
									<h:panelGroup id="show-hide" layout="block"
										class="${comprasBean.hideTable}">
										<div class="row ${comprasBean.selectFacturaDUSA}"
											style="margin-bottom: 1%;">

											<!--      SELECT DE ORDENES DE COMPR1A EN EL CASO DE FACTURA AUTOMATICA DUSA -->
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<p:outputLabel value="Órdenes de compra DUSA: *" />
												<p:selectOneMenu id="facturar"
													value="#{comprasBean.ordenDeCompraDUSA}" filter="true"
													filterMatchMode="contains" required="false"
													style="width:100%" styleClass="selFacturas">
													<p:ajax event="change" update="panel"
														listener="#{comprasBean.seleccionFacturaDUSA}"
														oncomplete="actualizarBotones();" />
													<f:selectItem itemLabel="Seleccione una factura"
														itemValue="#{null}" />
													<f:selectItems value="${comprasBean.facturasDUSA}" var="m"
														itemLabel="#{comprasBean.getNombreTipoFactura(m.tipoCFE)} #{m.serieCFE} #{m.numeroCFE}"
														itemValue="#{m.ordenDeCompra}" />
												</p:selectOneMenu>
											</div>
										</div>

										<!--       SELECT DE PROVEEDORES PARA INGRESO MANUAL  -->
										<div class="row ${comprasBean.selectProveedores}"
											style="margin-bottom: 1%;">
											<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
												<p:outputLabel value="Proveedor: *" />
												<p:selectOneMenu id="proveedores"
													value="${comprasBean.factura.idProveedor}" filter="true"
													filterMatchMode="contains" required="false"
													disabled="${comprasBean.disableProveedores}"
													style="width:100%" styleClass="selProveedores">
													<f:selectItem itemLabel="Seleccione un proveedor"
														itemValue="0" />
													<f:selectItems value="${comprasBean.proveedores}" var="m"
														itemLabel="#{m.nombreComercial}"
														itemValue="#{m.idProveedor}" />
												</p:selectOneMenu>
											</div>
											<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"
												style="top: 26px !important;">
												<p:commandButton icon="ui-icon-transferthick-e-w"
													update="proveedores" title="actualizar lista"
													actionListener="${comprasBean.actualizarProveedores}"
													styleClass="btn-default" style="margin:0 2% 10px 0;" />
											</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
												style="top: 26px !important;">
												<a href="../proveedores/altaProveedor.jsf" target="_blank"
													class="btn btn-default">Crear nuevo proveedor</a>
											</div>

										</div>

										<!--       DATOS FACTURA DGI	    -->
										<div class="row lineaSuperior" style="margin-bottom: 1%">
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
												<p:outputLabel value="Tipo factura: *" />
												<p:selectOneMenu id="tipoCFE"
													value="#{comprasBean.factura.tipoCFE}" filter="true"
													filterMatchMode="contains" required="true"
													style="width: 100%"
													disabled="${comprasBean.facturaAutomatica}"
													requiredMessage="Para continuar complete el tipo de factura">
													<p:ajax event="change" update=":form1:serieCFE"
														listener="#{comprasBean.cambioTipoCFE}" />
													<f:selectItem itemLabel="Seleccione un tipo de factura"
														itemValue="#{null}" />
													<f:selectItems value="${comprasBean.tiposDGI}" var="m"
														itemLabel="#{m.descripcion}" itemValue="#{m.id}" />
												</p:selectOneMenu>
											</div>

											<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
												<p:outputLabel value="Serie factura:" />
												<p:inputText value="${comprasBean.factura.serieCFE}"
													style="width: 100%" id="serieCFE" styleClass="form-control"
													disabled="${comprasBean.serieFactura}" maxlength="9"
													validatorMessage="La serie de la factura debe ser un caracter">
													<f:validateRegex pattern="^[a-zA-Z]+$" />
												</p:inputText>
											</div>

											<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
												<p:outputLabel value="Numero factura: *" />
												<p:inputText value="${comprasBean.factura.numeroCFE}"
													style="width: 100%" styleClass="form-control"
													disabled="${comprasBean.facturaAutomatica}" required="true"
													requiredMessage="Para continuar complete el número de factura"
													validatorMessage="El número de factura debe ser un entero mayor que cero.">
													<f:validateDoubleRange minimum="0"
														maximum="9223372036854775807" />
												</p:inputText>
											</div>

											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

											<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
												<p:outputLabel value="Fecha factura: *" />
												<p:calendar value="${comprasBean.factura.fechaComprobante}"
													styleClass="calendario"
													disabled="${comprasBean.facturaAutomatica}" required="true"
													requiredMessage="Para continuar complete la fecha de la factura"
													maxdate="{comprasBean.hoy}"
													validatorMessage="Para continuar ingrese una fecha válida."
													converterMessage="Para continuar ingrese una fecha válida.">
													<f:convertDateTime pattern="dd/MM/yy" />
												</p:calendar>
											</div>
										</div>

										<!--       TABLA DE ARTICULOS DE LA COMPRA     -->
										<div class="row" style="margin-bottom: 1%;">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<p:dataTable var="detalle" id="tablePedido"
													value="#{comprasBean.factura.detalle}"
													emptyMessage="No se encontraron registros."
													styleClass="tablePedido">
													<div class="row">
														<p:column headerText="Artículo"
															styleClass="col-xs-2 col-sm-1 col-md-1 col-lg-1">
															<h:outputText value="#{detalle.numeroArticulo}" />
														</p:column>
														<p:column headerText="Descripción"
															styleClass="col-xs-3 col-sm-2 col-md-3 col-lg-3">
															<h:outputText value="#{detalle.descripcion}" />
														</p:column>
														<p:column headerText="$ unitario"
															styleClass="col-xs-4 col-sm-3 col-md-2 col-lg-2">
															<p:inputText styleClass="form-control"
																value="#{detalle.precioUnitario}"
																disabled="${comprasBean.facturaAutomatica}"
																validatorMessage="El precio unitario de un artículo debe ser mayor a cero">
																<f:validateDoubleRange minimum="0.0"
																	maximum="9999999999.99" />
																<p:ajax
																	listener="#{comprasBean.calcularTotalArticulo(detalle)}"
																	update="tablePedido :form1:subtotalProductos :form1:discriminacionesYtotales" />
															</p:inputText>
														</p:column>
														<p:column headerText="Descuento"
															styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
															<p:inputText styleClass="form-control"
																value="#{detalle.descuento}"
																disabled="${comprasBean.facturaAutomatica}"
																validatorMessage="El descuento de un artículo debe ser entre 0 y 100">
																<f:validateDoubleRange minimum="0" maximum="100" />
																<p:ajax
																	listener="#{comprasBean.calcularTotalArticulo(detalle)}"
																	update="tablePedido :form1:subtotalProductos :form1:discriminacionesYtotales" />
															</p:inputText>
														</p:column>
														<p:column headerText="Dsc. descuento"
															styleClass="hidden-xs hidden-sm col-md-3 col-lg-3">
															<p:inputTextarea styleClass="form-control"
																value="#{detalle.descripcionOferta}"
																disabled="${comprasBean.facturaAutomatica}" />
														</p:column>
														<p:column headerText="Cantidad"
															styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
															<p:inputText styleClass="form-control"
																value="#{detalle.cantidad}"
																disabled="${comprasBean.facturaAutomatica}">
																<p:ajax
																	listener="#{comprasBean.calcularTotalArticulo(detalle)}"
																	update="tablePedido :form1:subtotalProductos :form1:discriminacionesYtotales" />
															</p:inputText>
														</p:column>
														<p:column headerText="$ total"
															styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
															<h:outputText value="#{detalle.total}" />
														</p:column>
													</div>
												</p:dataTable>

											</div>
										</div>

										<!--   SUBTOTAL DE LOS ARTICULOS  -->
										<div class="row">
											<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
												<div class="row">
													<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
														<p:outputLabel value="Subtotal productos:" />
													</div>

													<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
														<h:outputText id="subtotalProductos"
															value="${comprasBean.factura.subtotalProdctos}" />
													</div>
												</div>
											</div>
										</div>

										<!--   AGREGAR ARTICULOS NUEVOS   -->
										<div class="row" style="margin-bottom: 1%">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<span data-toggle="tooltip" title="Atajo: Ctrl+a"
													class="glyphicon glyphicon-question-sign"
													style="float: right; margin-left: 1%;" />
												<p:commandButton value="Agregar artículo"
													styleClass="btn btn-default agregarArticulo"
													style="float:right"
													actionListener="${comprasBean.dialogArticulos}"
													update="msgs proveedores"
													process=":form1:proveedores @this"
													disabled="${comprasBean.facturaAutomatica}" />
											</div>
										</div>

										<!--   TITULOS SECCION IVAS Y RETENCIONES  -->
										<h:panelGroup id="discriminacionesYtotales" layout="block">
											<div class="row lineaSuperior" style="margin-bottom: 1%">
												<p:outputLabel
													styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													value="Tributo" />
												<p:outputLabel
													styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													value="Monto neto" />
												<p:outputLabel
													styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													value="Total IVA" />
												<p:outputLabel
													styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
													value="Retenciones" />
											</div>

											<div class="row">
												<!-- tributo iva minimo -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IVA min"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoTributoIvaMinimo}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- monto neto gravado iva minimo -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="Gravado IVA min."
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoNetoGravadoIvaMinimo}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- total iva minimo -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IVA min."
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText id="totalIvaMinimo"
																value="${comprasBean.factura.totalIvaMinimo}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- retencion iva -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IVA"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoRetenidoIVA}"
																style="width:100%" />
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<!-- tributo iva basico -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IVA básico"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoTributoIvaBasico}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- monto neto iva basico -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="Gravado IVA básico."
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoNetoGravadoIvaBasico}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- total iva basico -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IVA básico."
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText id="totalIvaBasico"
																value="${comprasBean.factura.totalIvaBasico}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<!-- retencion irae -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="IRAE"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoRetenidoIRAE}"
																style="width:100%" />
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
												<!-- monto neto no gravado -->
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="No gravado"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<h:outputText
																value="${comprasBean.factura.montoNoGravado}"
																style="width:100%" />
														</div>
													</div>
												</div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
											</div>

											<!-- LINEA DEL TOTAL -->
											<div class="row lineaSuperior" style="margin-bottom: 1%">
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="Redondeo"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<p:inputText styleClass="form-control"
																value="${comprasBean.factura.montoNoFacturable}"
																style="width:100%;"
																validatorMessage="El redondeo excede el límite máximo.">
																<f:validateDoubleRange minimum="-9999999999.99"
																	maximum="9999999999.99" />
															</p:inputText>
														</div>
													</div>
												</div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
													<div class="row">
														<p:outputLabel value="Total"
															styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6" />
														<div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
															<p:inputText id="total" styleClass="form-control"
																value="${comprasBean.totalFactura}" style="width:100%"
																validatorMessage="El total debe ser mayor a cero">
																<f:validateDoubleRange minimum="0.0"
																	maximum="9999999999.99" />
															</p:inputText>
														</div>
													</div>
												</div>
											</div>
										</h:panelGroup>
										<!--    BOTONES DE CONFIRMAR Y CANCELAR      -->
										<div class="row lineaSuperior" style="margin-bottom: 1%;">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<div class="btn-group pull-right">
													<p:commandButton value="Ingresar compra"
														update="btn1 btn2 msgs show-hide :tableAlerta"
														styleClass="btn btn-success"
														actionListener="${comprasBean.ingresarCompra}"
														oncomplete="actualizarBotones();" />

													<p:commandButton value="Cancelar"
														update="btn1 btn2 msgs show-hide"
														styleClass="btn btn-default" process="@this"
														actionListener="${comprasBean.cancelarIngresarCompra}"
														oncomplete="actualizarBotones();">
														<p:confirm header="Confirmación"
															message="¿Está seguro que desea cancelar el ingreso de la factura?"
															icon="ui-icon-alert" />
													</p:commandButton>
												</div>
											</div>

										</div>
									</h:panelGroup>
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<!--   CARGADOR CUANDO SE MANDA UNA CONSULTA   -->
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px;zindex:50;"
			id="ajaxStatusPanel0">
			<f:facet name="start">
				<h:graphicImage value="../Images/ajax_loading_big.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<!--   DIALOGO DE CONFIRMACION  -->
		<p:confirmDialog id="confirmDialog" global="true" showEffect="fade"
			hideEffect="fade" widgetVar="confirmDialog">

			<h:commandButton value="Cancelar"
				styleClass="btn btn-danger ui-confirmdialog-no pull-right" />
			<h:commandButton value="Continuar"
				styleClass="btn btn-success ui-confirmdialog-yes pull-right"
				style="margin-right:2%" />
		</p:confirmDialog>

		<!--  DIALOGO DE SELECCION DE ARTICULO  -->
		<p:dialog header="Seleccione un artículo" widgetVar="dialogArticulo"
			minHeight="40" style="max-width:90%" closeOnEscape="true"
			id="dialogArticulo"
			onHide="$('.tablePedido').find('input').first().trigger('focus');"
			onShow="$('.inputBusqueda').trigger('focus');">
			<h:form id="formBusqueda">
				<div class="row" style="margin-bottom: 1%;">
					<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<p:outputLabel for="busqueda" value="Buscar:" />
						<p:inputText id="busqueda" styleClass="form-control inputBusqueda"
							value="#{comprasBean.busqueda}" style="height: 100%" />
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
						style="bottom: -26px;" tabIndex="-1">
						<p:commandButton value="Buscar" update="tableBusqueda"
							actionListener="#{comprasBean.buscarArticulos}"
							styleClass="btn btn-success btnBuscar" ajax="true"
							process="busqueda @this" tabindex="-1"
							onsuccess="$('.tableBusqueda').find('button').first().trigger('focus');" />
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<p:dataTable var="articuloBusqueda" id="tableBusqueda"
							value="#{comprasBean.busquedaArticulos}"
							emptyMessage="No se encontraron artículos"
							style="overflow-y:scroll; height: 75vh"
							styleClass="tableBusqueda">
							<div class="row">
								<p:column headerText="Artículo"
									styleClass="col-xs-2 col-sm-2 col-md-2 col-lg-2"
									style="text-align:center">
									<h:outputText
										value="#{articuloBusqueda.numeroProducto_proveedor}" />
								</p:column>

								<p:column headerText="Descripción"
									styleClass="col-xs-4 col-sm-4 col-md-4 col-lg-4"
									style="text-align:center">
									<h:outputText value="#{articuloBusqueda.descripcion}" />
								</p:column>

								<p:column headerText="Presentación"
									styleClass="col-xs-4 col-sm-4 col-md-4 col-lg-4"
									style="text-align:center">
									<h:outputText value="#{articuloBusqueda.presentacion}" />
								</p:column>

								<p:column headerText="Agregar"
									styleClass="col-xs-2 col-sm-2 col-md-2 col-lg-2"
									style="text-align:center">
									<p:commandButton icon="ui-icon-plusthick"
										update=":form1:tablePedido" title="agregar artículo"
										actionListener="${comprasBean.agregarArticulo(articuloBusqueda)}"
										styleClass="btn-default" style="margin:0 2% 10px 0;" />
								</p:column>
							</div>
						</p:dataTable>
					</div>
				</div>
			</h:form>
		</p:dialog>

		<!--   DIALOGO DE ALERTA DE PRECIOS  -->
		<p:dialog
			header="Alerta de costo de lista menor a precio unitario ingresado"
			widgetVar="dialogAlerta" minHeight="40" style="max-width:90%"
			closeOnEscape="true" id="dialogAlerta">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p:dataTable var="articulo" id="tableAlerta"
						value="#{comprasBean.alertasPrecios}"
						emptyMessage="No se encontraron artículos"
						style="overflow-y:scroll; height: 75vh">
						<div class="row">
							<p:column headerText="Artículo"
								styleClass="col-xs-6 col-sm-6 col-md-6 col-lg-6"
								style="text-align:center">
								<h:outputText value="#{articulo.descripcion}" />
							</p:column>

							<p:column headerText="Costo lista"
								styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
								style="text-align:center">
								<h:outputText value="#{articulo.costoListaArticulo}" />
							</p:column>

							<p:column headerText="Costo unitario"
								styleClass="col-xs-3 col-sm-3 col-md-3 col-lg-3"
								style="text-align:center">
								<h:outputText value="#{articulo.precioUnitario}" />
							</p:column>

						</div>
					</p:dataTable>
				</div>
			</div>
		</p:dialog>

	</h:body>

</f:view>
</html>
