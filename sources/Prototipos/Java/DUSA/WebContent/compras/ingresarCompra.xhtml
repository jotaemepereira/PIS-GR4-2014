<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<link href="../CSS/General.css" rel="stylesheet" />
		<link href="../CSS/font-awesome.min.css" rel="stylesheet" />
		<script src="../JS/bootstrap.min.js"></script>
		<script src="../JS/pedidoAutomatico.js"></script>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>DUSA</title>
		</f:facet>
		<style>
.hidden {
	display: none;
}

.visible {
	display: block;
}

.ui-icon-triangle-1-s {
    background-position: -68px -16px !important;
}

.ui-selectonemenu-label{
	width: 100%;
}
</style>
	</h:head>
	<h:body>
		<link href="../CSS/bootstrap.min.css" rel="stylesheet" />
		<link href="../CSS/bootstrap-theme.min.css" rel="stylesheet" />
		<h:form id="form1">
			<!-- <p:hotkey bind="Ctrl+return" update="panel msgs" actionListener=""/> -->
			<ui:include src="../cabezal.xhtml" />
			<ui:include src="../menuVertical/stock.xhtml" />
			<p:focus></p:focus>
			<div class="vpanel_right">
				<div class="wrapper">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Alta de proveedor</h3>
						</div>
						<p:messages id="msgs" />

						<!-- <p:remoteCommand name="altaProveedor" update="panel msgs" actionListener=""/> -->
						<div class="panel-body">
							<h:panelGroup layout="block" id="panel">
								<div class="container-fluid">
								<!--          BOTONES PARA SELECCIONAR FORMA DE FACTURA -->
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
											style="text-align: center;">
											<h:commandButton id="btn1" value="Ingreso manual"
												update="btn1 btn2 show-hide"
												actionListener="${comprasBean.ingresoManual}"
												styleClass="btn btn-default" style="margin:0 2% 10px 0;"
												disabled="${comprasBean.disableBotones}" />
											<h:commandButton id="btn2"
												value="Cargar factura automática D.U.S.A."
												update="btn1 btn2 show-hide"
												actionListener="${comprasBean.facturaAutomaticaDUSA}"
												styleClass="btn btn-default" style="margin:0 0 10px 0;"
												disabled="${comprasBean.disableBotones}" />
										</div>
									</div>

								<!--      PANEL DE LA FACTURA       -->
									<h:panelGroup id="show-hide" layout="block"
										class="${comprasBean.hideTable}">
										<div class="row"
											style="margin-bottom: 1%; text-align: center;">
											<!--      SELECT DE ORDENES DE COMPRA EN EL CASO DE FACTURA AUTOMATICA DUSA -->
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<p:selectOneMenu id="facturar"
													value="#{comprasBean.ordenDeCompraDUSA}" filter="true"
													filterMatchMode="contains" required="false"
													styleClass="${comprasBean.selectFacturaDUSA}" style="width:100%">
													<f:selectItem itemLabel="Seleccione una factura"
														itemValue="#{null}" />
													<f:selectItems value="${comprasBean.facturasDUSA}" var="m"
														itemLabel="#{m.fechaComprobante} #{m.ordenDeCompra}"
														itemValue="#{m.ordenDeCompra}" />
												</p:selectOneMenu>
											</div>	
											
											<!--       SELECT DE PROVEEDORES PARA INGRESO MANUAL  -->
											<h:panelGroup styleClass="${comprasBean.selectProveedores}">
												<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
													<p:selectOneMenu id="proveedores"
														value="#{comprasBean.selectedProveedor}" filter="true"
														filterMatchMode="contains" required="false"
														style="width:100%">
														<f:selectItem itemLabel="Seleccione un proveedor"
															itemValue="#{null}" />
														<f:selectItems value="${comprasBean.proveedores}" var="m"
															itemLabel="#{m.RUT} #{m.nombreComercial}"
															itemValue="#{m.RUT}" />
													</p:selectOneMenu>
												</div>
												<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">		
													<p:commandButton icon="ui-icon-refresh"
														update="proveedores" title="actualizar lista"
														actionListener="${comprasBean.actualizarProveedores}"
														styleClass="btn-default" style="margin:0 2% 10px 0;" />
												</div>
												<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">		
													<a href="../proveedores/altaProveedor.jsf" target="_blank" class="btn btn-default">Crear nuevo proveedor</a>
												</div>
												
											</h:panelGroup>
											
										</div>
										
									<!--       TABLA DE LA COMPRA     -->
										<div class="row" style="margin-bottom: 1%;">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<p:dataTable var="pedido" id="tablePedido" 
												value="#{stockBean.pedidos}" emptyMessage="No se encontraron registros.">
												<!-- rendered="${stockBean.disablePrediccionDePedido || stockBean.disableDesdeUltimoPedido}" -->
												<div class="row">
													<p:column headerText="Artículo" styleClass="col-xs-3 col-sm-2 col-md-2 col-lg-2">
														<h:outputText value="" />
													</p:column>
													<p:column headerText="Descripción" styleClass="col-xs-3 col-sm-2 col-md-3 col-lg-3">
														<h:outputText value="" />
													</p:column>
													<p:column headerText="$ última compra" styleClass="hidden-xs hidden-sm col-md-1 col-lg-1">
														<h:outputText value="" />
													</p:column>
													<p:column headerText="$ unitario" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:inputText value="" />
													</p:column>
													<p:column headerText="Descuento" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:inputText value="" />
													</p:column>
													<p:column headerText="Dsc. descuento" styleClass="hidden-xs hidden-sm col-md-2 col-lg-2">
														<h:inputText value="" />
													</p:column>
													<p:column headerText="Cantidad" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:inputText value="" />
													</p:column>
													<p:column headerText="$ total" styleClass="col-xs-3 col-sm-2 col-md-1 col-lg-1">
														<h:outputText value="" />
													</p:column>
												</div>
												</p:dataTable>
											
											</div>
										</div>
										
										<div class="row">
											<span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Tributo</span>
											<span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Monto neto</span>
											<span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Total IVA</span>
											<span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Retenciones</span>
										</div>
										
										<div class="row">
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
												<span>IVA min</span>
												<h:inputText value="100" />
											</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
												<span>Gravado IVA min.</span>
											</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Total IVA</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Retenciones</div>
										</div>
										<div class="row">
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Tributo</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Monto neto</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Total IVA</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Retenciones</div>
										</div>
										<div class="row">
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Tributo</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Monto neto</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Total IVA</div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Retenciones</div>
										</div>
										<div class="row">
										
										</div>
										<div class="row">
										
										</div>
									<!--    BOTONES DE CONFIRMAR Y CANCELAR      -->
										<div class="row" style="margin-bottom: 1%;">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<div class="btn-group pull-right">
													<p:commandButton value="Pedido"
														update="btn1 btn2 msgs show-hide"
														styleClass="btn btn-success"
														actionListener="${comprasBean.ingresarCompra}" />
													<p:commandButton value="Cancelar"
														update="btn1 btn2 msgs show-hide"
														styleClass="btn btn-default"
														actionListener="${comprasBean.cancelarIngresarCompra}">
														<p:confirm header="Confirmación"
															message="¿Está seguro que desea cancelar el ingreso de la factura?"
															icon="ui-icon-alert" />
													</p:commandButton>
												</div>
											</div>

										</div>
									</h:panelGroup>
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<p:confirmDialog id="confirmDialog" global="true" showEffect="fade"
			hideEffect="fade" widgetVar="confirmDialog">

			<h:commandButton value="Cancelar"
				styleClass="btn btn-danger ui-confirmdialog-no pull-right" />
			<h:commandButton value="Continuar"
				styleClass="btn btn-success ui-confirmdialog-yes pull-right"
				style="margin-right:2%" />
		</p:confirmDialog>
	</h:body>

</f:view>
</html>
